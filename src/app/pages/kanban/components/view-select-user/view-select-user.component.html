
<div class="w-[400px] h-[600px] bg-slate-800 p-4 flex flex-col rounded-md">
	<div class="flex w-full items-center">
		<label for="simple-search" class="sr-only">Search</label>
		<div class="relative w-full">
		  <div
		    class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
		    <svg
		      aria-hidden="true"
		      class="h-5 w-5 text-gray-500 dark:text-gray-400"
		      fill="currentColor"
		      viewbox="0 0 20 20"
		      xmlns="http://www.w3.org/2000/svg">
		      <path
		        fill-rule="evenodd"
		        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
		        clip-rule="evenodd" />
		    </svg>
		  </div>
		  <input
		    #search
		    (keyup)="searchKeyup($event, search)"
		    type="text"
		    id="simple-search"
		    class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-10 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
		    placeholder="Search"
		    required="" />
		</div>
	</div>
	<div class="flex flex-col w-full items-center h-full overflow-auto">
		@for (user of data_search ; track user.id){
      <div
        class="mt-2 flex h-12 max-h-12 w-full items-center rounded-full bg-slate-700 px-1 py-1 hover:bg-slate-600 transition-all"
      >
        @if (user.avatar != ""){
            <img
              class="h-10 min-h-10 w-10 min-w-10 rounded-full object-cover"
              [src]="apiUrl + '/api/files/users/' + user.id + '/'  + user.avatar"
            />

          } @else {
            <img
              class="h-10 w-10 rounded-full"
              src="https://as2.ftcdn.net/v2/jpg/05/49/98/39/1000_F_549983970_bRCkYfk0P6PP5fKbMhZMIb07mCJ6esXL.jpg"
            />
          }
        <span class="truncate text-md ml-2 text-white w-64">{{ user.username}}</span>
        <div class="flex w-full justify-end pr-6">
      <input
        #inputBox2
        [(ngModel)]="user.selecionado"
        id="publico"
        type="checkbox"
        class="h-6 w-6 text-xl rounded border-gray-300 bg-gray-100 text-blue-600 dark:border-gray-600 dark:bg-gray-700 "
      />
        </div>
      </div>
		}
		@if (data_search.length == 0){
			<div class="h-full flex flex-col justify-center items-center">
				<h1 class="text-white">Oops, nenhum usuaÌrio encontrado</h1>	
				<h1 class="text-white font-bold"> (^_^)b</h1>
			</div>
		}
	</div>

	<button
      type="submit"
      class="w-full text-md mt-4 rounded-lg bg-blue-700 px-5 py-3 font-bold text-white hover:bg-blue-600 "
      [mat-dialog-close]="users">
      Selecionar
    </button>

</div>
