<div  class=" flex flex-col h-screen w-screen items-center bg-transparent p-8">
	<div>
		<div class="w-[800px] z-10 bg-slate-900  rounded-lg p-4">
			<div class="flex items-center h-8 w-full text-white">
				<span class="material-symbols-outlined mr-2 text-3xl">
				home_repair_service
				</span>

				<h1 class="text-xl w-128">{{data.title}}</h1>
				<button type="button" class="ml-2 px-1 font-medium rounded-lg text-sm text-center inline-flex items-center text-green-600 hover:text-white border border-green-600 hover:bg-green-700 outline-none ">
					<span class="material-symbols-outlined">
					move_item
					</span>
					Transferir
				</button>

				<div  mat-dialog-close class="text-white flex flex-grow justify-end">
					<span class="material-symbols-outlined text-3xl h-10 hover:cursor-pointer hover:bg-slate-600 rounded-full transition all p-1">
						close
					</span>
				</div>
			</div>

			<div class="flex flex-col ml-8 mt-4 text-white">
				<h1 class="text-sm font-bold">Empresa</h1>
				<div class="flex items-center h-8">
					<span class="material-symbols-outlined mr-2 text-xl">
						corporate_fare
					</span>

					<h1 class="">{{data.cliente}}</h1>
				</div>
			</div>

			<div class="flex flex-col ml-8 mt-4 text-white">
				<h1 class="text-sm font-bold">Criado por</h1>
				<div class="flex items-center h-8">
					<span class="material-symbols-outlined mr-2 text-xl">
						person
					</span>

					<h1 class="">{{data.expand.created_by.username}}</h1>
				</div>
			</div>

			@if (data.description != ""){
				<div class="flex items-center h-8 mt-6 text-white">
					<span class="material-symbols-outlined mr-2 text-3xl">
					subject
					</span>

					<h1 class="text-xl">Descrição</h1>
				</div>

				<div class="flex mt-4 text-white">
					<div class="text-gray-100 w-[500px] ml-10">
						{{data.description}}
					</div>
				</div>
			}
				
		<div class="h-8"></div>
	</div>
</div>
