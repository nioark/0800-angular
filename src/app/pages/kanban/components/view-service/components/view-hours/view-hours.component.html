<div
  class="flex max-h-screen w-[600px] flex-col overflow-auto rounded-md bg-slate-800 p-4"
>
  <h1 class="text-center text-2xl font-bold text-white">Horas do técnico</h1>

  @if (!horas || horas.length == 0) {
    <h1 class="text-md px-2 text-center text-red-300">
      Nenhuma hora registrada
    </h1>
  }
  <div class="e mt-4 flex w-full flex-col items-center gap-2">
    @for (hora of horas; track hora) {
      @if (!hora.hide) {
        <div class="flex justify-start p-2">
          @if (hora.type == "relatorio") {
            <span
              class="material-symbols-outlined mr-2 mt-6 select-none text-white"
              matTooltip="Hora retirada dos relatórios"
              >description</span
            >
          } @else {
            <span
              class="material-symbols-outlined mr-2 mt-6 select-none text-white"
              matTooltip="Hora salvada no sistema"
              >history</span
            >
          }
          <div class="flex w-[136px] flex-col">
            <label
              for="start-time"
              class="text-center text-sm font-bold text-white"
              >Hora de ínicio</label
            >
            <input
              class="h-8 cursor-not-allowed rounded-md opacity-70"
              id="start-time"
              [(ngModel)]="hora.hora_start"
              type="time"
              name="start-time"
              [disabled]="true"
            />
          </div>
          <div class="ml-2 flex w-[136px] flex-col">
            <label
              for="end-time"
              class="text-center text-sm font-bold text-white"
              >Hora de fim</label
            >
            <input
              class="h-8 cursor-not-allowed rounded-md opacity-70"
              id="end-time"
              [(ngModel)]="hora.hora_end"
              type="time"
              name="end-time"
              [disabled]="true"
            />
          </div>
        </div>
      }
    }
  </div>
</div>
