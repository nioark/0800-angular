<div class="mt-4">
	<div class="inline-flex items-center justify-center w-full">
	    <hr class="w-80 h-1 my-8 bg-gray-200 border-0 rounded dark:bg-gray-700">
	    <div class="absolute px-4 -translate-x-1/2 bg-slate-900 left-1/2 ">
    		<div class="flex items-center text-gray-200">
				<img class="w-8 h-8 rounded-full" src="https://t4.ftcdn.net/jpg/05/49/98/39/360_F_549983970_bRCkYfk0P6PP5fKbMhZMIb07mCJ6esXL.jpg" alt="Rounded avatar">
				<h1 class="ml-2 text-md">{{name}}</h1>
				<div class="text-xs ml-2 text-gray-500">{{timeStamp}}</div>
			</div>
	    </div>
	</div>


	<div class="bg-slate-200 rounded-md w-full flex mt-3 max-h-[600px] overflow-auto">
		<article class="prose max-w-full p-8 flex">
			<div class="w-full" [innerHTML]="html | sanitizeHtml"></div>
		</article>
		@if (image_url){
	        <div class="flex items-center justify-center mt-2 h-48 w-full bg-gray-300 rounded dark:bg-gray-700">
		        <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 20">
		            <path d="M14.066 0H7v5a2 2 0 0 1-2 2H0v11a1.97 1.97 0 0 0 1.934 2h12.132A1.97 1.97 0 0 0 16 18V2a1.97 1.97 0 0 0-1.934-2ZM10.5 6a1.5 1.5 0 1 1 0 2.999A1.5 1.5 0 0 1 10.5 6Zm2.221 10.515a1 1 0 0 1-.858.485h-8a1 1 0 0 1-.9-1.43L5.6 10.039a.978.978 0 0 1 .936-.57 1 1 0 0 1 .9.632l1.181 2.981.541-1a.945.945 0 0 1 .883-.522 1 1 0 0 1 .879.529l1.832 3.438a1 1 0 0 1-.031.988Z"/>
		            <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.98 2.98 0 0 0 .13 5H5Z"/>
		        </svg>
	    	</div>
    	}
	</div>	
</div>
