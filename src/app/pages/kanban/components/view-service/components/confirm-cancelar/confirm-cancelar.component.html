
<div class="w-[400px] h-[200px] bg-slate-800 p-4 flex flex-col rounded-md">


	<h1 class="text-2xl font-bold text-white">Deseja cancelar o chamado?</h1>
	<h1 class="text-md text-center px-2  text-gray-200">Um chamado cancelado não podera ser alterado e a contagem de horas será parada</h1>

	<div class="flex w-full gap-2 mt-2">

		<button
		    type="submit"
		    class="w-full text-md mt-4 rounded-lg bg-red-600 px-3 py-1 font-bold text-white hover:bg-red-500 "
		    [mat-dialog-close]="true">
		    Confirmar
		</button>		

		<button
		    type="submit"
		    class="w-full text-md mt-4 rounded-lg bg-blue-700 px-3 py-1 font-bold text-white hover:bg-blue-600 "
		    [mat-dialog-close]="false">
		    Cancelar
		</button>

	 </div>

</div>
