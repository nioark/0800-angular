
<div class="w-[400px] h-[300px] bg-slate-800 p-4 flex flex-col rounded-md">


	<h1 class="text-2xl font-bold text-white">Deseja finalizar o chamado?</h1>
	<h1 class="text-md text-center px-2  text-gray-200">Um chamado finalizado não podera ser alterado e a contagem de horas será parada</h1>

	<h1 class="text-md text-center px-2 mt-4 font-bold  text-white">Horas trabalhadas</h1>


	<div class="flex w-full justify-center mt-4 gap-2">
		<div class="flex flex-col w-16">
			<label for="start-time" class="text-sm text-center text-white font-bold">Horas</label>
			<input #horas class="h-8" [value]="horasNumber" min=0 type=number />
		</div>
		<div class="flex flex-col w-16">
			<label for="start-time" class="text-sm text-center text-white font-bold">Minutos</label>
			<input #minutos class="h-8" [value]="minutoNumber" min=0  max=59 type=number />
		</div>
	</div>

	<div class="flex w-full gap-2 mt-2">

		<button
		    type="submit"
		    class="w-full text-md mt-4 rounded-lg bg-red-600 px-3 py-1 font-bold text-white hover:bg-red-500 "
		    (click)="finalizarChamado(horas.value, minutos.value)"
		    [mat-dialog-close]="true">
		    Finalizar
		</button>

		<button
		    type="submit"
		    class="w-full text-md mt-4 rounded-lg bg-blue-700 px-3 py-1 font-bold text-white hover:bg-blue-600 "
		    [mat-dialog-close]="false">
		    Cancelar
		</button>

	 </div>

</div>
