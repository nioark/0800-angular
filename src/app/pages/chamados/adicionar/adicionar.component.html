<app-frame-nav>
  <div class="flex h-full w-full flex-col justify-start rounded-md p-6">
    <div class="max-w-screen-xl px-4 py-8 text-black sm:px-6 sm:py-12 lg:px-8 lg:py-16">
      <div class="max-w-xl">
        <h2 class="text-3xl font-bold sm:text-4xl">
          Adicionar chamado
        </h2>

        <p class="mt-4 text-gray-900">Crie um novo chamado</p>
      </div>

      <form class="mt-8" style="width: 500px;">
        <label
          for="website-admin"
          class="text-md mb-2 block font-bold text-gray-700 dark:text-white">
          Cliente
        </label>
        <div class="flex">
          <span class="inline-flex items-center rounded-s-md border border-e-0 border-gray-300 bg-gray-200 px-3 text-[18px] text-gray-900 dark:border-gray-600 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400">
            <svg
              class="h-4 w-4 text-gray-500 dark:text-gray-400"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
            </svg>
          </span>
          <input
            #cliente
            type="text"
            id="website-admin"
            class="block w-full min-w-0 flex-1 rounded-none rounded-e-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
            placeholder="H.BREMER FILHOS E LTDA"
          />
        </div>

        <label
          for="website-admin"
          class="text-md mb-2 mt-2 block font-bold text-gray-700 dark:text-white">
          Descrição
        </label>
        <div class="flex">
          <span class="border-e-1 inline-flex w-[42px] items-center rounded-s-md border border-gray-300 bg-gray-200 px-3 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-600 dark:text-gray-400">
            <span class="material-symbols-outlined text-[18px]">
              dvr
            </span>
          </span>
          <input
            #descricao
            type="text"
            id="website-admin"
            class="block w-full min-w-0 flex-1 rounded-none rounded-e-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
            placeholder="Micro"
          />
        </div>

        <div class="mt-4 flex items-center">
          <input
            #inputBox
            id="checkbox"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:ring-offset-gray-800 dark:focus:ring-blue-600"
          />
          <label for="checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            Deixar em aberto
          </label>
        </div>

        <button
          (click)="createChamado($event)"
          type="submit"
          class="text-md mt-4 w-32 rounded-lg bg-blue-700 px-5 py-3 font-bold text-white">
          Adicionar
        </button>
      </form>

    </div>
  </div>
</app-frame-nav>
