  <div class="flex h-full w-full flex-col justify-start rounded-md px-6 overflow-auto appear">
    <div
      class="max-w-screen-xl px-4 py-8 text-black sm:px-6 sm:py-12 lg:px-8 lg:py-16"
    >
      <div class="max-w-2xl">
        <h2 class="text-3xl font-bold sm:text-4xl">Seus chamados em espera</h2>

        <p class="mt-4 text-gray-900">
          Segue a lista de chamados em espera que podem ser atendidos por você.
        </p>
      </div>

      @for (item of chamados ; track item.id) {
        <div
          class="mt-8 flow-root w-[600px] cursor-pointer rounded-md border-b-2 bg-yellow-100 px-4 py-3 hover:border-b-2 hover:scale-105 transition-all"
          (click)="openService(item)"
           [ngClass]="{
                'border-green-500': item.priority === -1,
                'border-blue-500': item.priority === 0,
                'border-yellow-500': item.priority === 1,
                'border-red-500': item.priority === 2
          }"
        >
          <dl class="-my-3 text-sm">
            <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
              <dt class="font-medium text-gray-900">Cliente</dt>
              <dd class="text-gray-700 sm:col-span-2">{{item.cliente}}</dd>
            </div>

            <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
              <dt class="font-medium text-gray-900">Descrição</dt>
              <dd class="text-red-700 sm:col-span-2">{{item.title}}</dd>
            </div>

            <div class="grid grid-cols-1 gap-1 py-3 sm:grid-cols-3 sm:gap-4">
              <dt class="font-medium text-gray-900">Aberto por</dt>
              <dd class="text-red-700 sm:col-span-2">{{item.expand.created_by.username}}</dd>
            </div>
          </dl>
        </div>
      }
    </div>
  </div>
