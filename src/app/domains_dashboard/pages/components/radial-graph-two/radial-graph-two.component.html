<div
  class="flex h-52 w-full flex-col items-center justify-start rounded-md bg-gray-200 p-2 dark:bg-gray-700"
>
  <div class="flex w-full items-start text-lg font-bold text-gray-800 dark:text-gray-50">{{title}}</div>
  <div class="flex">
    <div class="relative h-40 w-40 text-gray-800 dark:text-gray-200">
      <svg class="h-full w-full" viewBox="0 0 100 100">
        <!-- Background circle -->
        <circle
          class="stroke-current text-gray-400 dark:text-gray-300"
          stroke-width="6.4"
          cx="50"
          cy="50"
          r="40"
          fill="transparent"
        ></circle>
        <!-- Progress circle -->
        <circle
          class="progress-ring__circle stroke-current"
          style="color: {{color}};"
          stroke-width="7"
          cx="50"
          cy="50"
          r="40"
          fill="transparent"
          [attr.stroke-dashoffset]="
            (1 - percentage / 100) * 1200 + (percentage / 100) * 948
          "
        ></circle>
        <circle
          class="progress-ring__circle stroke-current"
          style="color: rgb(118 169 250);"
          stroke-width="7"
          cx="50"
          cy="50"
          r="40"
          fill="transparent"
          [attr.stroke-dashoffset]="
            (1 - secondarypercentage / 100) * 1200 + (secondarypercentage/ 100) * 948
          "
        ></circle>
      </svg>
      <div
        class="text-1xl absolute left-1/2 top-1/2 flex -translate-x-1/2 -translate-y-1/2 flex-col items-center justify-center font-bold"
      >
        <h1>{{ total }}</h1>

        <h3 class="text-xl dark:text-gray-400">Total</h3>
      </div>
    </div>
    <!-- Legenda -->
    <div
      class="mt-10 flex w-40 flex-col items-start justify-end pl-5 text-gray-800 dark:text-gray-300"
    >
      <div class="flex w-full justify-between gap-2">
        <div class="flex items-center justify-center text-sm">
          <span class="me-3 flex h-3 w-3 rounded-full bg-gray-100"> </span>
          {{ legend1 }}
        </div>
        <div class="flex items-center text-sm">
          <h1>{{ legend1Value }}</h1>
        </div>
      </div>
      <div class="flex w-full justify-between gap-2">
        <div class="flex items-center justify-center text-sm">
          <span class="me-3 flex h-3 w-3 rounded-full" style="background-color: {{color}}"> </span>
          <div class="">
            {{ legend2 }}
          </div>
        </div>
        <div class="flex items-center text-sm">
          <h1>{{ legend2Value }}</h1>
        </div>
      </div>

      <div class="flex w-full justify-between gap-2">
        <div class="flex items-center justify-center text-sm">
          <span class="me-3 flex h-3 w-3 rounded-full" style="background-color: rgb(118 169 250)"> </span>
          <div class="">
            {{ legend3 }}
          </div>
        </div>
        <div class="flex items-center text-sm">
          <h1>{{ legend3Value }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
