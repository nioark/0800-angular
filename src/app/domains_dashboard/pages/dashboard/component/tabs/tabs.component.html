  Plugins:
    - @tailwindcss/forms
-->
<div>
  <div class="sm:hidden">
    <label for="Tab" class="sr-only">Tab</label>

    <select
      id="Tab"
      class="w-full rounded-md border-gray-200 dark:border-gray-700 dark:bg-gray-900 dark:text-white"
    >
      <option>Settings</option>
      <option>Messages</option>
      <option>Archive</option>
      <option select>Notifications</option>
    </select>
  </div>

  <div class="hidden sm:block">
    <div class="border-b border-gray-200 dark:border-gray-700">
      <nav class="-mb-px flex gap-6" aria-label="Tabs">
        <a
        (click)="gotoPath('dashboard/estatisticas')"
        [ngClass] = "{
          'border-b-2 border-sky-500 text-sky-600 dark:border-sky-400 dark:text-sky-300': currentTab == 'estatisticas',
          'text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:border-gray-600 dark:hover:text-gray-200': currentTab != 'estatisticas'
        }"
        class="inline-flex shrink-0 items-center gap-2 border-b-2 border-transparent px-1 pb-4 text-sm font-medium hover:cursor-pointer"
      >
      <span class="material-symbols-outlined">
        monitoring
        </span>

        Estat√≠sticas
      </a>
        <a
          (click)="gotoPath('dashboard/servidores')"
          [ngClass] = "{
            'border-b-2 border-sky-500 text-sky-600 dark:border-sky-400 dark:text-sky-300': currentTab == 'servidores',
            'text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:border-gray-600 dark:hover:text-gray-200': currentTab != 'servidores'
          }"

          class="inline-flex shrink-0 items-center gap-2 border-b-2 border-transparent px-1 pb-4 text-sm font-medium hover:cursor-pointer"
        >
        <span class="material-symbols-outlined">
          dns
          </span>

          Servidores
        </a>

        <!-- {text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:border-gray-600 dark:hover:text-gray-200: path != 'dashboard/faturamento'} -->
        @if (isAdmin){
          <a
            (click)="gotoPath('dashboard/faturamento')"
            [ngClass] = "{
              'border-b-2 border-sky-500 text-sky-600 dark:border-sky-400 dark:text-sky-300': currentTab == 'faturamento',
              'text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:border-gray-600 dark:hover:text-gray-200': currentTab != 'faturamento'
            }"
            class="inline-flex shrink-0 items-center gap-2 border-b-2 border-transparent px-1 pb-4 text-sm font-medium hover:cursor-pointer"
            aria-current="page"
          >
          <span class="material-symbols-outlined">
            payments
            </span>

            Faturamento
          </a>
        }
      </nav>
    </div>
  </div>
</div>
