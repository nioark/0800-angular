<div class="h-[500px] w-[500px] flex flex-col rounded-lg items-center  gap-2 bg-slate-200 p-8">
	<h1 class="text-lg font-bold">Foto de perfil</h1>
	<div class="flex items-center">
	@if (user) {
       @if (user["avatar"] != ""){
        <img
          class="h-20 w-20 rounded-full hover:cursor-pointer hover:opacity-50"
          [src]="apiUrl + '/api/files/users/' + user['id'] + '/'  + user['avatar']"

        />

        } @else {
          <span


        class="grid h-20 w-20 place-content-center rounded-full hover:cursor-pointer hover:opacity-50 bg-gray-100 text-sm text-gray-600"
          >
            {{
              user["username"].charAt(0).toUpperCase() +
                user["username"].slice(1, 3)
            }}
          </span>
        }
      }

     <input  type="file" class="ml-2 file-upload w-64" (change)="changeAvatar($event)">
	</div>

	<h1 class="text-lg font-bold mt-6">Redefinir senha</h1>
	<input [(ngModel)]="oldPassword" type="password" placeholder="Senha antiga" class="w-[300px]">
	<hr>
	<input [(ngModel)]="password" type="password" placeholder="Senha" class="w-[300px]">
	<input [(ngModel)]="passwordConfirm" type="password" placeholder="Confirmar senha" class="w-[300px]">
      <button
        (click)="resetPassword()"
        type="submit"
        class="text-md  w-32 rounded-lg bg-blue-700 px-5 py-3 font-bold text-white hover:bg-blue-600 ">
        Redefinir
      </button>

      
      @if (error != ""){
        <div class="animate-in fade-in zoom-in bg-red-200 text-red-800 px-2 py-1 rounded-md ml-2">
          {{error}}
        </div>
      }
</div>
